<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.15.4/css/all.min.css">
    <script src="https://kit.fontawesome.com/a275bdea43.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrap">
        <header>
            <a href=""><i class="fa-solid fa-xmark fa-3x"></i></a>
            <h2>Playlist</h2>
        </header>
        <div class="control_list">
            <div class="flexBox">
                <div class="leftArea"><i class="far fa-image fa-5x"></i></div>
                <div class="rightArea">
                    <h2>Random Love</h2>
                    <p>by Divay Kapoor</p>
                </div>
            </div>
            <ul>
                <li><i class="fas fa-play fa-3x"></i><span>Play</span></li>
                <li><i class="fas fa-heart fa-3x"></i></li>
                <li><i class="fas fa-plus fa-3x"></i></li>
            </ul>
        </div>
        <ul class="musicList">
            <li>
                <figure></figure>
                <div class="textArea">
                    <h5>Matargasti</h5>
                    <p>Mohit Chauhan</p>
                </div>
            </li>
            <li>
                <figure></figure>
                <div class="textArea">
                    <h5>Attitude</h5>
                    <p>Lewis OfMan &#183; Attitude</p>
                </div>
            </li>
            <li>
                <figure></figure>
                <div class="textArea">
                    <h5>Try Everthing</h5>
                    <p>Shakira &#183; Zootopia</p>
                </div>
            </li>
            <li>
                <figure></figure>
                <div class="textArea">
                    <h5>Sunflower</h5>
                    <p>Joseph Vincent &#183; Sunflower</p>
                </div>
            </li>
        </ul>
    </div>
  </body>
</html>
