<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to koko Talk</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi" aria-hidden="true"></i>
        </div>
        <div class="status-bar__column">
            <span>11:11</span>
        </div>
        <div class="status-bar__column">
            <span>111%</span>
            <i class="fas fa-battery-full fa-lg" aria-hidden="true"></i>
            <i class="fas fa-bolt" aria-hidden="true"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header_title">Welcome to koko Talk Clone</h1>
        <p class="welcome-header_text">어서오세요</p>
    </header>

    <form id="login-form" action="">
        <input type="text" placeholder="Email or phone">
        <input type="password" placeholder="Password">
        <input type="submit" value="Log In">

        <a href="#">Find kokoa Account or Password</a>
    </form>






    <script src="https://kit.fontawesome.com/868cf2c352.js" crossorigin="anonymous"></script>
</body>

</html>
