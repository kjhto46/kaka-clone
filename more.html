<!DOCTYPE html>
<html lang="kr">


<head>
    <link rel="stylesheet" href="/css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>friends koko Talk</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi" aria-hidden="true"></i>
        </div>
        <div class="status-bar__column">
            <span>11:11</span>
        </div>
        <div class="status-bar__column">
            <span>111%</span>
            <i class="fas fa-battery-full fa-lg" aria-hidden="true"></i>
            <i class="fas fa-bolt" aria-hidden="true"></i>
        </div>
    </div>


    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://avatars.githubusercontent.com/u/81128476"
                    class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Nicolas</h4>
                    <h6 class="user-component__subtitle">+ 787 666 999</h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="far fa-calendar"></i>
                <span>달력</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-smile-beam"></i>
                <span>이모티콘</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-paint-roller"></i>
                <span>테마</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-file-invoice-dollar"></i>
                <span>계정</span>
            </div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa Story</span>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>PC 사이즈를 지원하지 않습니다.</span>

    </div>

    <script src="https://kit.fontawesome.com/868cf2c352.js" crossorigin="anonymous"></script>
</body>

</html>
